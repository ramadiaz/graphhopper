services:
  graphhopper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphhopper
    ports:
      - "8989:8989"
    volumes:
      # Mount OSM data file (download from https://download.geofabrik.de/)
      # IMPORTANT: The file must exist on the host, otherwise Docker will create a directory
      # Download example: wget https://download.geofabrik.de/europe/germany/berlin-latest.osm.pbf
      - ./berlin-latest.osm.pbf:/app/berlin-latest.osm.pbf:ro
      # Persist graph cache between container restarts
      - graph-cache:/app/graph-cache
      # Persist logs
      - logs:/app/logs
    environment:
      - JAVA_OPTS=-Xmx4g -Xms4g
      - OSM_FILE=/app/berlin-latest.osm.pbf
    restart: unless-stopped

volumes:
  graph-cache:
  logs:

